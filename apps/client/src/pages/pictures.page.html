<div class="container-fluid h-100 d-flex flex-column">
    <!-- Filter -->
    <div class="row">
        <div class="col mt-3">
            <div class="input-group">
                <select id="picturesFilterSelect" class="form-control">
                    <option value="done" selected>Pictures to evaluate</option>
                    <option value="accept">Pictures accepted</option>
                    <option value="reject">Pictures rejected</option>
                </select>
                <button ref="zipButton" type="button" class="btn btn-primary">
                    <i class="bi bi-file-zip"></i> <span class="d-none d-lg-inline">
                        Download zip
                    </span>
                </button>
                <button ref="addPromptButton" type="button" class="btn btn-primary">
                    <i class="bi bi-plus"></i> <span class="d-none d-lg-inline">
                        New prompt...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- New prompt panel, hidden by default -->
    <div id="promptCard" class="row d-none">
        <div class="col">
            <div class="card border-light mt-2" tabindex="-1">
                <div class="card-header">
                    New prompt
                    <button ref="closePromptButton" type="button" class="btn-close float-end" aria-label="Close"></button>
                </div>
                <div class="card-body">
                    <!-- Prompts -->
                    <div class="row">
                        <div class="col-md">
                            <label for="positiveInput" class="form-label">Prompt</label>
                            <textarea id="positiveInput" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-md">
                            <label for="negativeInput" class="form-label">Negative prompt</label>
                            <textarea id="negativeInput" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md">
                            <label for="bufferSizeInput" class="form-label">Buffer of images to evaluate</label>
                            <input id="bufferSizeInput" class="form-control" type="number" min="0" value="10"
                                placeholder="0 = no limit"></input>
                        </div>
                        <div class="col-md">
                            <div class="form-text">
                                The program will stop generating new images until this limit of images to
                                evaluate is reach (0 = no limit).
                                Once an image is evaluated, it will be replaced by a new one.
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md">
                            <button type="button" ref="newPromptButton" class="btn btn-primary form-control">
                                <i class="bi bi-stack"></i>&nbsp;Add prompt
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Images -->
    <div id="picturesDiv" class="row flex-grow-1 mt-3" style="overflow-y: auto;">
    </div>
</div>
