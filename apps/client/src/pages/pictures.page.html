<div class="container-fluid h-100 d-flex flex-column">
    <!-- Filter -->
    <div class="row">
        <div class="col mt-3">
            <div class="input-group">
                <select id="picturesFilterSelect" class="form-control">
                    <option value="done">Pictures to evaluate</option>
                    <option value="accept">Pictures accepted</option>
                    <option value="preferred">Pictures with preferred seeds</option>
                    <option value="reject">Pictures rejected</option>
                    <option value="all" selected>All pictures</option>
                    <option value="none">No picture</option>
                </select>
                <button ref="zipButton" type="button" class="btn btn-primary">
                    <i class="bi bi-file-zip"></i> <span class="d-none d-lg-inline">
                        Download zip
                    </span>
                </button>
                <button ref="addPromptButton" type="button" class="btn btn-primary">
                    <i class="bi bi-plus"></i> <span class="d-none d-lg-inline">
                        New prompt...
                    </span>
                </button>
                <button ref="clearRejectedButton" type="button" class="btn btn-secondary">
                    <i class="bi bi-eraser-fill"></i> <span class="d-none d-lg-inline">
                        Clear rejected
                    </span>
                </button>
                <!-- Dropdown button for sorting -->
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" title="Group by ...">
                    <i class="bi bi-sort-down-alt"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a ref="groupByPromptButton" class="dropdown-item" href="#">Group by prompt</a></li>
                    <li><a ref="groupBySeedButton" class="dropdown-item" href="#">Group by seed</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- New prompt panel, hidden by default -->
    <div id="promptCard" class="row d-none">
        <div class="col">
            <div class="card border-light mt-2" tabindex="-1">
                <div class="card-header">
                    New prompt
                    <button ref="closePromptButton" type="button" class="btn-close float-end"
                        aria-label="Close"></button>
                </div>
                <div class="card-body">
                    <editor-prompt id="promptEditor"></editor-prompt>
                </div>
            </div>
        </div>
    </div>

    <!-- Images -->
    <div id="picturesDiv" class="row flex-grow-1 mt-3" style="overflow-y: auto;">
    </div>
</div>
