<div class="container">
    <div class="row mt-2">
        <h3>Maintenance</h3>
    </div>
    <div class="row mt-2">
        <h4>Notifications</h4>
        <div class="col">
            <button type="button" id="notificationButton" class="btn btn-outline-secondary form-control mb-2">
                <i class="bi bi-bell"></i>&nbsp;Test notification
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <h4>Statistics</h4>
        <div class="form-floating col-md">
            <input type="text" readonly class="form-control-plaintext" id="startedAtInput">
            <label for="startedAtInput">Started at</label>
        </div>
        <div class="form-floating col-md">
            <input type="text" readonly class="form-control-plaintext" id="uptimeInput">
            <label for="uptimeInput">Uptime</label>
        </div>
    </div>
    <div class="row mt-2">
        <h4>
            Last error
            <button type="button" id="errorButton" class="btn btn-danger">Trigger an error</button>
        </h4>
        <div class="col">
            <div class="card bg-black text-secondary">
                <div class="card-body" style="height: 30em; overflow-y: scroll;">
                    <pre id="errorPre"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
