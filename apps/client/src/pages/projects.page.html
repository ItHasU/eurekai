<div class="container">
    <div class="row">
        <div class="col-md-6 mt-2">
            <!-- Project creation form -->
            <label for="projectNameInput" class="form-label">Name</label>
            <input id="projectNameInput" class="form-control"></input>
        </div>
        <div class="col-md-6 mt-2">
            <div class="row">
                <div class="col">
                    <label for="widthInput" class="form-label">Width</label>
                    <div class="input-group">
                        <input id="widthInput" type="number" class="form-control" min="0" value="512"></input>
                        <span class="input-group-text">px</span>
                    </div>
                </div>
                <div class="col">
                    <label for="heightInput" class="form-label">Height</label>
                    <div class="input-group">
                        <input id="heightInput" type="number" class="form-control" min="0" value="512"></input>
                        <span class="input-group-text">px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button ref="projectNewButton" type="button" class="btn btn-primary form-control">
                <i class="bi bi-plus"></i> New project
            </button>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <div id="projectsDiv" class="list-group">
                <!-- Placeholder for projects -->
            </div>
        </div>
    </div>
</div>
