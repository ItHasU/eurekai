<div class="card mb-3">
  {{#each _attachments}}
  <img class="card-img-top" src="data:image/png;base64, {{data}}" alt="" title="">
  {{/each}}
  <div class="card-body">
    <h5 class="card-title" style="overflow: hidden;">{{_id}}</h5>
    <p class="card-text">
      {{options.prompt}}<br>
      Negative: {{optins.negative_prompt}}<br>
      Seed: <b>{{options.seed}}</b>
    </p>
    <div class="row g-1">
      <div class="col">
        <button type="button" class="btn btn-danger form-control"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success form-control"><i class="bi bi-check-lg"></i></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary form-control"><i class="bi bi-heart"></i></button>
      </div>
    </div>
  </div>
</div>
