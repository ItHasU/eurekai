<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>eurekAI</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-image"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <i id="syncIcon" class="bi bi-arrow-repeat text-secondary"></i>
                    </li>
                </ul>
            </div> -->
        </div>
    </nav>

    <div class="container-fluid">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="prompts-tab" data-bs-toggle="tab" data-bs-target="#prompts-tab-pane"
                    type="button" role="tab" aria-controls="prompts-tab-pane" aria-selected="true">Prompts</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
                <button class="nav-link" id="seeds-tab" data-bs-toggle="tab" data-bs-target="#seeds-tab-pane"
                    type="button" role="tab" aria-controls="seeds-tab-pane" aria-selected="false">Seeds</button>
            </li> -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-tab-pane"
                    type="button" role="tab" aria-controls="images-tab-pane" aria-selected="false">Images</button>
            </li>
        </ul>
        <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="prompts-tab-pane" role="tabpanel" aria-labelledby="prompts-tab"
                tabindex="0">
                <!-- Prompts -->
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="positiveInput" class="form-label">Prompt</label>
                                <textarea id="positiveInput" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="negativeInput" class="form-label">Negative prompt</label>
                                <textarea id="negativeInput" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-8">
                                <button id="queueButton" type="button" class="btn btn-primary form-control">
                                    <i class="bi bi-stack"></i>&nbsp;Add prompt
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button id="cleanPromptsButton" type="button" class="btn btn-danger form-control">
                                    <i class="bi bi-trash"></i>&nbsp;Delete all prompts
                                </button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <select id="promptsFilterSelect" class="form-control">
                                    <option value="1">All prompts</option>
                                    <option value="2">Only active prompts</option>
                                    <option value="3">Only inactive prompts</option>
                                </select>
                            </div>
                        </div>
                        <div id="promptsDiv" class="row mt-3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="tab-pane fade" id="seeds-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            </div> -->
            <div class="tab-pane fade" id="images-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <!-- Images -->
                <div class="row">
                    <div class="col">
                        <select id="picturesFilterSelect" class="form-control">
                            <option value="done" selected>Pictures to evaluate</option>
                            <option value="accept">Pictures accepted</option>
                            <option value="reject">Pictures rejected</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button id="cleanButton" type="button" class="btn btn-danger form-control">
                            <i class="bi bi-trash"></i>&nbsp;Delete all images
                        </button>
                    </div>
                </div>
                <div id="imagesDiv" class="row mt-3">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
