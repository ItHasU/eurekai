<!doctype html>
<html lang="en" class="w-100 h-100" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>eurekAI</title>
</head>

<body class="h-100 d-flex flex-column">
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-image"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <i id="syncIcon" class="bi bi-arrow-repeat text-secondary"></i>
                        </li>
                    </ul>
                </div> -->
        </div>
    </nav>

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects-tab-pane"
                type="button" role="tab" aria-controls="prompts-tab-pane" aria-selected="true">Projects</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="prompts-tab" data-bs-toggle="tab" data-bs-target="#prompts-tab-pane"
                type="button" role="tab" aria-controls="prompts-tab-pane" aria-selected="true">Prompts</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-tab-pane"
                type="button" role="tab" aria-controls="images-tab-pane" aria-selected="false">Images</button>
        </li>
    </ul>
    <div class="tab-content flex-grow-1 pt-3" style="overflow-y: auto;">
        <div class="tab-pane fade show active" id="projects-tab-pane" role="tabpanel" aria-labelledby="projects-tab" tabindex="0">
            <!-- Will contain the project page -->
        </div>

        <div class="tab-pane fade" id="prompts-tab-pane" role="tabpanel" aria-labelledby="prompts-tab" tabindex="1">
            <div class="container">
                <!-- Prompts -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="positiveInput" class="form-label">Prompt</label>
                        <textarea id="positiveInput" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="negativeInput" class="form-label">Negative prompt</label>
                        <textarea id="negativeInput" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="bufferSizeInput" class="form-label">Buffer of images to evaluate</label>
                        <input id="bufferSizeInput" class="form-control" type="number" min="0" value="50"
                            placeholder="0 = no limit"></input>
                        <div class="form-text">
                            The program will stop generating new images until this limit of images to
                            evaluate is reach (0 = no limit).
                            Once an image is evaluated, it will be replaced by a new one.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="targetAcceptedInput" class="form-label">Target count of accepted
                            images</label>
                        <input id="targetAcceptedInput" class="form-control" type="number" min="0" value="20"
                            placeholder="0 = no limit"></input>
                        <div class="form-text">The program will stop generating new images once the number
                            of accepted images is reached (0 = no limit).</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8">
                        <button id="queueButton" type="button" class="btn btn-primary form-control">
                            <i class="bi bi-stack"></i>&nbsp;Add prompt
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="cleanPromptsButton" type="button" class="btn btn-danger form-control">
                            <i class="bi bi-trash"></i>&nbsp;Delete all prompts
                        </button>
                    </div>
                </div>
                <div id="promptsDiv" class="row mt-3">
                </div>
            </div>
        </div>
        <div class="tab-pane fade h-100" id="images-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
            tabindex="0">
            <div class="container-fluid h-100 d-flex flex-column">
                <!-- Images -->
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <select id="picturesFilterSelect" class="form-control">
                                <option value="done" selected>Pictures to evaluate</option>
                                <option value="accept">Pictures accepted</option>
                                <option value="reject">Pictures rejected</option>
                            </select>
                            <button id="cleanButton" type="button" class="btn btn-danger">
                                <i class="bi bi-trash"></i> <span class="d-none d-lg-inline">Delete all
                                    images</span>
                            </button>
                            <button id="zipButton" type="button" class="btn btn-primary">
                                <i class="bi bi-file-zip"></i> <span class="d-none d-lg-inline">Download zip</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="imagesDiv" class="row flex-grow-1 mt-3" style="overflow-y: auto;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
