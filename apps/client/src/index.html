<!doctype html>
<html lang="en" class="w-100 h-100" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>eurekAI</title>
    <style>
        img.original.overlay {
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
        }

        div.lockable-container {
            overflow: hidden;
        }

        body .onunlocked {
            display: inline;
        }

        body .onlocked {
            display: none;
        }

        body.locked .onunlocked {
            display: none;
        }

        body.locked .onlocked {
            display: inline;
        }

        /** Blur images from locked projects */
        body.locked img.lockable {
            filter: blur(48px);
        }

        /** Hide locked projects */
        body.locked custom-project.lockable {
            display: none;
        }
    </style>
</head>

<body class="h-100 d-flex flex-column locked">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid flex-nowrap">
            <a id="projectsButton" class="navbar-brand me-auto" href="javascript: void(0);">
                <i class="bi bi-cpu"></i>
                <span class="d-none d-md-inline">&nbsp;eurekAI</span>
            </a>
            <ul class="navbar-nav flex-row" style="overflow-x: auto;">
                <li class="nav-item">
                    <a id="statusPlaceholder" class="nav-link text-nowrap" href="javascript: void(0);"></a>
                </li>
                <li class="nav-item">
                    <a id="lockButton" class="nav-link text-nowrap px-1" aria-current="page"
                        href="javascript: void(0);">
                        <i class="bi bi-lock onlocked" title="Hide lockables"></i>
                        <i class="bi bi-unlock text-danger onunlocked" title="Show lockables"></i>
                        <span class="onlocked">Locked</span>
                        <span class="onunlocked">Unlocked</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-nowrap px-1" aria-current="page" href="/logout">
                        <i class="bi bi-person-circle"></i>
                        <span class="d-none d-md-inline">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="pageDiv" class="flex-grow-1" style="overflow-y: auto;">
    </div>
</body>

</html>
