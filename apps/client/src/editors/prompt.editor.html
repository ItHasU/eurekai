<div class="row mt-2">
    <div class="col-md">
        <label for="modelSelect" class="form-label">Model</label>
        <select id="modelSelect" class="form-control">
            <option value="0">Deliberate 2.2</option>
        </select>
    </div>
    <div class="col-md">
        <label for="widthInput" class="form-label">Size</label>
        <div class="input-group">
            <input type="number" id="widthInput" class="form-control" min="1" value="1024" placeholder="width">
            <span class="input-group-text">x</span>
            <input type="number" id="heightInput" class="form-control" min="1" value="1024" placeholder="height">
            <span class="input-group-text">px</span>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md">
        <label for="positiveInput" class="form-label">Prompt</label>
        <textarea id="positiveInput" class="form-control" rows="3"></textarea>
    </div>
    <div class="col-md">
        <label for="negativeInput" class="form-label">Negative prompt</label>
        <textarea id="negativeInput" class="form-control" rows="3"></textarea>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md">
        <label for="bufferSizeInput">Buffer size</label>
        <input id="bufferSizeInput" class="form-control" type="number" min="0" value="0"
            placeholder="0 = no limit"></input>
    </div>
    <div class="col-md">
        <div class="form-text">
            The program will stop generating new images until this limit of images to
            evaluate is reach (0 = no limit).
            Once an image is evaluated, it will be replaced by a new one.
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md">
        <button type="button" ref="newPromptButton" class="btn btn-primary form-control">
            <i class="bi bi-stack"></i>&nbsp;Add prompt
        </button>
    </div>
</div>
