<div class="card mb-3 border-2" data-id="{{data.id}}">
  <!-- Force image aspect ratio -->
  <img class="card-img-top highres" style="aspect-ratio: {{data.options.width}}/{{data.options.height}}">
  <img class="original" style="position: absolute; bottom: 0; right: 0; aspect-ratio: {{data.options.width}}/{{data.options.height}};">
</div>
