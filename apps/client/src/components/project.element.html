<a href="javascript: void(0);" class="list-group-item list-group-item-action">
    <strong>{{data.name}}</strong>
    <small class="text-secondary float-end">{{data.width}}&nbsp;x&nbsp;{{data.height}}&nbsp;px</small>
    <br>
    <small class="text-danger">{{data.rejectedCount}} rejected</small>,
    <small class="text-secondary">{{data.doneCount}} pending</small>,
    <small class="text-success">{{data.acceptedCount}} accepted</small>
</a>
